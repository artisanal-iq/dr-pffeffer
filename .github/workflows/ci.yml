 name: CI

 on:
   pull_request:
   push:
     branches: [ main ]

 jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies (frozen)
        run: pnpm install --frozen-lockfile

      - name: Approve build scripts
        run: pnpm approve-builds -y

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build
